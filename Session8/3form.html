<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Tags</title>
  </head>
  <body>
    <h1>Form</h1>
    <form action="">
      <!-- Text box -->
      <p>
        <label for="Name">Name </label>
        <input type="text" name="isi" id="Name" />
      </p>
      <!-- Email -->
      <p>
        <label for="Email">Email </label>
        <input type="email" name="isi" id="Email" />
      </p>

      <p></p>
      <!-- Radio button -->
      <input type="radio" name="1" id="men" /> <label for="men">Men</label>
      <input type="radio" name="1" id="women" />
      <label for="women">Woman</label>

      <input type="radio" name="2" id="a" />
      <label for="a">A</label> <input type="radio" name="2" id="b" />
      <label for="b">B</label>

      <p></p>
      <!-- Check box -->
      <input type="checkbox" id="html" /> <label for="html">HTML</label>
      <input type="checkbox" id="css" />
      <label for="css">CSS</label>

      <p></p>
      <!-- Select -->
      <select name="" id="">
        <!-- ketik option*6 -->
        <optgroup label="Hijau">
          <option value="hijau tosca">Hijau Tosca</option>
          <option value="hijau daun">Hijau Daun</option>
        </optgroup>
        <optgroup label="Merah">
          <option value="merah muda">Merah Muda</option>
          <option value="merah maroon">Merah Maroon</option>
        </optgroup>
        <optgroup label="Biru">
          <option value="biru laut">Biru Laut</option>
          <option value="biru dongker">Biru Dongker</option>
        </optgroup>
      </select>

      <p></p>
      <!-- Input Button -->
      <input type="button" value="Click Input Button" />

      <!-- Button -->
      <!-- 
          Jika diletak di dalam tag form, maka button akan merefresh page
       -->
      <button>Click Button</button>
    </form>
  </body>
</html>
