    <title>Position</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      .container {
        width: 300px;
        height: 300px;
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 50%);
        border: 1px solid black;
      }

      .button {
        width: 350px;
        height: 150px;
        padding-top: 60px;
        padding-left: 20px;
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 50%);
      }

      .box-1,
      .center,
      .bottom,
      .top-right,
      .bottom-right,
      .reset {
        width: 50px;
        height: 50px;
      }

      .box-1 {
        background-color: #3498db;
        position: absolute;
        top: 25px;
        left: 25px;
        transform: translate(-50%, -50%);
      }
      .center {
        background-color: #3498db;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .bottom {
        background-color: #3498db;
        position: absolute;
        top: 275px;
        left: 25px;
        transform: translate(-50%, -50%);
      }

      .bottom-right {
        background-color: #3498db;
        position: absolute;
        top: 275px;
        right: -25px;
        transform: translate(-50%, -50%);
      }

      .top-right {
        background-color: #3498db;
        position: absolute;
        bottom: 225px;
        right: -25px;
        transform: translate(-50%, -50%);
      }

      .reset {
        background-color: #3498db;
        position: absolute;
        top: 25px;
        left: 25px;
        transform: translate(-50%, -50%);
      }
    </style>
    <script>
      function center() {
        return document.getElementById("box").setAttribute("class", "center");
      }
      function bottom() {
        return document.getElementById("box").setAttribute("class", "bottom");
      }
      function topRight() {
        return document
          .getElementById("box")
          .setAttribute("class", "top-right");
      }
      function bottomRight() {
        return document
          .getElementById("box")
          .setAttribute("class", "bottom-right");
      }
      function reset() {
        return document.getElementById("box").setAttribute("class", "reset");
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="reset" id="box"></div>
    </div>
    <div class="button">
      <button onclick="center()">Center</button>
      <button onclick="bottom()">Bottom</button>
      <button onclick="topRight()">Top-right</button>
      <button onclick="bottomRight()">Bottom-right</button>
      <button onclick="reset()">Reset</button>
    </div>
