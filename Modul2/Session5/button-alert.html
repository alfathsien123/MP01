<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button and Alert</title>
    <link
      rel="stylesheet"
      href="../../bootstrap-4.6.1-dist/css/bootstrap.css"
    />
  </head>
  <body>
    <div class="alert alert-danger">
      <h4 class="alert-heading">Ini heading alert</h4>
      Ini message alert
    </div>

    <div class="btn-group">
      <button class="btn btn-primary">Left</button>
      <button class="btn btn-primary">Middle</button>
      <button class="btn btn-primary">Right</button>
    </div>
    <div class="btn-group-lg">
      <button class="btn btn-primary">Left</button>
      <button class="btn btn-primary">Middle</button>
      <button class="btn btn-primary">Right</button>
    </div>
    <div class="btn-group-sm">
      <button class="btn btn-primary">Left</button>
      <button class="btn btn-primary">Middle</button>
      <button class="btn btn-primary">Right</button>
    </div>
    <div>
      <button class="btn-lg btn-primary">Click Me</button>
      <button class="btn-block btn-primary">Click Me</button>
    </div>
  </body>
</html>
